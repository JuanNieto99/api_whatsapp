<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WhatsApp API - Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">WhatsApp API - Panel</h1>
        <div class="btn-group" role="group">
          <button id="connect" class="btn btn-primary">Conectar</button>
          <button id="disconnect" class="btn btn-outline-secondary">Desconectar</button>
          <button id="refresh-qr" class="btn btn-outline-info">QR</button>
          <button id="delete-session" class="btn btn-danger">Eliminar sesión</button>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-5">
          <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                  <h5 class="card-title mb-1">Estado</h5>
                  <p id="session-name" class="card-text mb-0">Sesión: ---</p>
                  <small id="client-status" class="text-muted">Estado: ---</small>
                </div>
                <div>
                  <span id="ready-badge" class="badge bg-secondary">Desconectado</span>
                </div>
              </div>
          </div>

          <div class="card mt-3 shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">QR</h5>
              <div id="qr-area" class="my-2 text-center">
                <img id="qr-img" alt="QR" class="img-fluid mx-auto d-block" />
                <div id="qr-placeholder" class="text-muted mt-2">QR no disponible</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Enviar mensaje</h5>
              <form id="send-form" class="row g-2">
                <div class="col-md-6">
                  <label class="form-label">Número</label>
                  <input name="number" class="form-control" placeholder="54911XXXX..." required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Archivo (opcional)</label>
                  <input type="file" name="file" class="form-control" />
                </div>
                <div class="col-12">
                  <label class="form-label">Mensaje</label>
                  <textarea name="message" class="form-control" placeholder="Escribe tu mensaje aquí" rows="3"></textarea>
                </div>
                <div class="col-12 d-flex align-items-center">
                  <button type="submit" class="btn btn-success">Enviar</button>
                  <div id="send-result" class="ms-3 text-muted small"></div>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Logs</h5>
              <div class="mb-2">
                <button id="load-logs" class="btn btn-secondary">Cargar logs</button>
              </div>
              <textarea id="logs" readonly class="form-control" rows="10"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
  </body>
</html>
